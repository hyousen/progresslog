<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Noto+Serif+JP:wght@200..900&family=Zen+Maru+Gothic&display=swap"
		rel="stylesheet">
	<title>佐久知の作業ログ</title>

	<style>
		body {
			font-family: "Zen Maru Gothic", serif;
		}

		.form-check {
			direction: ltr !important;
		}

		.form-check-input {
			float: left !important;
			margin-right: 0.35rem !important;
			margin-left: 0 !important;
		}

		.form-check-label {
			padding-left: 0.1rem !important;
		}
	</style>
</head>


<body>
	<nav class="navbar bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">佐久知の作業ログ</span>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			
			<p class="fw-bold"><span th:text="${fileName}"></span></p>

			<form th:action="@{/home/diary/write}" th:object="${fdata}" method="post">
				
				<input type="hidden" th:field="*{logDate}">

				<label class="form-label">投稿内容</label>

				<!-- ★ postText を使う -->
				<textarea name="sentence" class="form-control" rows="5" th:text="${fdata.postText}"></textarea>

				<!-- ラジオボタン -->
				<div class="mt-3">
					<div class="form-check">
						<input class="form-check-input" type="radio" th:field="*{tagType}" value="none" id="tagNone">
						<label class="form-check-label" for="tagNone">時刻入力</label>
					</div>

					<div class="form-check mt-1">
						<input class="form-check-input" type="radio" th:field="*{tagType}" value="with" id="tagWith">
						<label class="form-check-label" for="tagWith">コメント入力</label>
					</div>
				</div>

				<div class="mt-3">
					<button type="submit" class="btn btn-success">投稿する</button>
					<a th:href="@{/home/diary(logDate=${fdata.logDate})}" class="btn btn-primary">キャンセル</a>
				</div>

			</form>
			
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
