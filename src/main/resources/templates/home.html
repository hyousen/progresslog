<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

	<title>佐久知の作業ログ</title>

	<style>
		body {
			font-family: "Noto Sans JP", sans-serif;
		}
	</style>
</head>

<body>
	<nav class="navbar bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">佐久知の作業ログ</span>
		</div>
	</nav>

	<div class="container">
		<div class="row mb-3">
			<div class="col">
				<form th:action="@{/home/result}" th:object=${fdata} method="post">
					<label for="posttext" class="form-label">投稿内容</label>
					<input type="text" class="form-control" th:field="*{postText}" id="posttext">
					<input type="submit" class="btn btn-success mt-3" value="投稿する"></input>
					<a th:href="@{/home}" class="btn btn-warning me-1 mt-3">キャンセル</a>
				</form>
			</div>

			<div class="col">
				<form th:action="@{/home}" th:object=${fdata} method="post">
					<label for="datenumber" class="form-label">日時検索</label>
					<input type="number" class="form-control" th:field="*{dateNumber}" id="datenumber">
					<input type="submit" class="btn btn-primary mt-3" value="指定する"></input>
				</form>
			</div>
		</div>
		<div>
			<p th:text="${fileName}"></p>
		</div>
		<div class="row">
			<div class="col">
				<th:block th:if="${sentence}">
					<th:block th:each="str, stat : ${sentence.split('\r\n|\r|\n', -1)}">
						<th:block th:text="${str}" />
						<br th:if="${!stat.last}" />
					</th:block>
				</th:block>
			</div>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
