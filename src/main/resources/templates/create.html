<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Noto+Serif+JP:wght@200..900&family=Zen+Maru+Gothic&display=swap"
		rel="stylesheet">

	<title>佐久知の作業ログ</title>

	<style>
		body {
			font-family: "Zen Maru Gothic", serif;
			;
		}

		.log-text {
			font-family: monospace;
			/* 必須: 等幅 */
			white-space: pre;
			/* タブを維持 */
			tab-size: 4;
			/* タブの幅を調整（好みにより変更可） */
		}
	</style>
</head>

<body>
	<nav class="navbar bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">佐久知の作業ログ</span>
		</div>
	</nav>

	<div class="container">

		<!-- 既に記事がある場合 -->
		<div th:if="${view.exists}">
			<p class="text-success">ファイル <span th:text="${view.title}"></span>.txt は既に存在します。</p>
			<a th:href="@{/home/diary}" class="btn btn-primary">記事を見る</a>
			<a th:href="@{/home}" class="btn btn-warning">戻る</a>
		</div>

		<!-- 記事がない（作成してよい）場合 -->
		<div th:unless="${view.exists}">
			<p class="text-muted">
				ファイル <strong th:text="${view.title}"></strong>.txt は存在しません。作成しますか？
			</p>

			<form th:action="@{/home/create}" method="post" th:object="${fdata}">
				<input type="hidden" th:field="*{fileName}" />
				<button type="submit" class="btn btn-primary">作成する</button>
				<a th:href="@{/home}" class="btn btn-secondary">キャンセル</a>
			</form>
		</div>


	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
