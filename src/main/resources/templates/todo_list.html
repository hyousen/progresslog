<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Noto+Serif+JP:wght@200..900&family=Zen+Maru+Gothic&display=swap"
		rel="stylesheet">

	<title>佐久知の作業ログ</title>

	<style>
		body {
			font-family: "Zen Maru Gothic", serif;
		}

		.hidden-date {
			display: none;
		}

		.log-text {
			font-family: monospace;
			/* 必須: 等幅 */
			white-space: pre;
			/* タブを維持 */
			tab-size: 4;
			/* タブの幅を調整（好みにより変更可） */
		}
	</style>
</head>

<body>
	<nav class="navbar bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">佐久知の作業ログ</span>
		</div>
	</nav>

	<div class="container">


		<p th:text="${fileName}" class="fw-bold"></p>

		<div th:if="${!todo.exists}">
			まだTODOはありません
		</div>

		<div class="mt-2">
			<a th:href="@{/home/todo/edit}" class="btn btn-success mb-3">編集</a>
			<a th:href="@{/home}" class="btn btn-secondary ms-2 mb-3">戻る</a>
		</div>

		<div th:if="${todo.exists}">
			<pre class="log-text" th:each="str : ${todo.lines}" th:text="${str}">
    </pre>
		</div>



	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
